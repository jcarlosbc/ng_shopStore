<div class="row">
	<div class="col-xs-12">
		<img src="{{recipeSelectedDetail.imagePath}}" class="img-responsive">
	</div>	
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{recipeSelectedDetail.name}}</h1>
	</div>	
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a (click)="addToShoppingList()" >To shopping list</a></li>
				<!--<li><a  routerLink="edit">Edit Recipe</a></li>-->
				<li><a  (click)="goToEdit()">Edit Recipe</a></li>				
				<li><a (click)="deleteRecipe()">Delete Recipe</a></li>
			</ul>
		</div>
	</div>	
</div>
<div class="row">
	<div class="col-xs-12">
	{{recipeSelectedDetail.description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of recipeSelectedDetail.ingredients">
				{{ingredient.name}} - {{ingredient.amount}}
			</li>
		</ul>
	</div>
</div>
